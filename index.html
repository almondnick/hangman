<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel = "stylesheet" type = "text/css" href = "assets/css/reset.css">
    <link rel = "stylesheet" type = "text/css" href = "./assets/css/style.css">
</head>

<body>
    <header>
        <div class = "main-header">Hangman!</div>
        <button class = "start">Start</button>
    </header>

    <main>
        <section>
            <div class = "card guess-word">
                <div class = "word-blanks">W _ r _  G u _ _ s</div>
            </div>
        </section>

        <section>
            <div class = "card results">
                <div class = "win-loss">
                    <div>
                        <h2>Wins: <span class = "win">0</span></h2>
                        <h2>Losses: <span class = "lose">0</span></h2>
                    </div>
                    <button class = "reset">Reset Score</button>
                </div>
                <div class = "card timer">
                    <div class = "timer-text">
                        <div class = "timer-count">15</div>
                        <h3>Seconds Remaining</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src = "./assets/js/script.js"></script>
</body>
</html>
